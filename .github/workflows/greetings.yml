name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks by helping us get it🌟'' 🐞This bug will help you find more, or maybe not'
        pr-message: "You are AWESOME 🔥 '' Your 1st pr of oo pr's🥇"
